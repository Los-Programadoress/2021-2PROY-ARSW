<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
     <title>Calculate form</title>
     <link rel="stylesheet" href="estilo.css"/>
     <link rel="icon" href="imagenes/calculadora.ico"/>
  </h:head>
  <body background="imagenes/fondo.png">
    <center>
    <h2><font color="white" face="georgia" size="10">Welcome to the calculate form </font></h2>
    </center>
    <h:form id="calculadora_form">
      <p:inputText class="label" binding="#{NumsInput}" />
      <br/><br/>
      <img class="calcu" src="imagenes/calculadora.png" width="220" height="260"></img>
      <br/><br/>
      <p:panelGrid class="tablas"  columnClasses="firstColumn,secondColumn" columns="2">
        <p:outputLabel value="Mean: "/>
	<p:outputLabel value="#{calculadoraBean.mean}"/>
        <p:outputLabel value="Mode: "/>
	<p:outputLabel value="#{calculadoraBean.mode}" style="display:none"/>
        <p:outputLabel value="StandardDeviation: "/>
	<p:outputLabel value="#{calculadoraBean.standardDeviation}"/>
        <p:outputLabel value="Variance: "/>
	<p:outputLabel value="#{calculadoraBean.variance}"/>
      </p:panelGrid>
      <br/><br/>
      <p:commandButton class="b1" value="Calculate" update="calculadora_form" actionListener="#{calculadoraBean.calculate(NumsInput.value)}">
      </p:commandButton>
      <p:commandButton class="b2" value="Restart" update="calculadora_form" actionListener="#{calculadoraBean.restart()}">
      </p:commandButton>
      <br/><br/>
    </h:form>
    <img class="gifs" src="imagenes/gifmate.gif"></img>
    <video class="videos" src="imagenes/math.mp4" controls=""></video>
  </body>
</html>
