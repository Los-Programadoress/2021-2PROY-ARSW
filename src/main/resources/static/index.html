<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lacman</title>
    <link rel="stylesheet" href="css/inicio.css" />
    <link
      href="webjars/bootstrap/4.6.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
  </head>

  <body style="background-color: black">
    <div class="container-fluid">
      <div class="row">
        <button
          type="button"
          class="btn btn-light"
          onclick="location.href='aboutGame.html'"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-question-circle"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
            />
            <path
              d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"
            />
          </svg>
        </button>
      </div>
      <div class="row justify-content-center h-100">
        <img src="img/titulo.png" />
      </div>
      <div class="row">
        <div class="col-lg-5">
          <div class="ventana">
            <input type="text" class="texto" />
            <button
              type="button"
              class="btn btn-primary btn-lg"
              style="font-size: 40px"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                fill="currentColor"
                class="bi bi-caret-right-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"
                /></svg
              >Jugar
            </button>
            <center>
              <p class="jprivados">Juegos Privados</p>
            </center>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label
                class="btn btn-outline-danger active"
                style="font-size: 20px"
              >
                <input
                  type="radio"
                  name="options"
                  id="option1"
                  autocomplete="off"
                  checked
                />Crear
              </label>
              <label class="btn btn-outline-danger" style="font-size: 20px">
                <input
                  type="radio"
                  name="options"
                  id="option2"
                  autocomplete="off"
                />Unirse
              </label>
            </div>
          </div>
        </div>
        <div class="col-lg-5">
          <img src="img/Lacman.png" class="imglacman" />
        </div>
      </div>
    </div>
  </body>
</html>
