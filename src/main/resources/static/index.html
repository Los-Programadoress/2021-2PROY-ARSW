<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lacman</title>
    <link rel="stylesheet" href="css/inicio.css" />
    <link
      href="webjars/bootstrap/4.6.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
  </head>

  <body style="background-color: black">
    <div class="container-fluid">
      <div class="row justify-content-center h-100">
        <img src="titulo.png" class="imgtitulo" />
      </div>
      <div class="row">
        <div class="col-lg-5">
          <div class="ventana">
            <input type="text" class="texto" />
            <input type="button" value="Jugar" class="btn btn-primary btn-lg" />
            <p class="jprivados">Juegos Privados</p>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary btn-danger active">
                <input
                  type="radio"
                  name="options"
                  id="option1"
                  autocomplete="off"
                  checked
                />
                Crear
              </label>
              <label class="btn btn-secondary btn-danger">
                <input
                  type="radio"
                  name="options"
                  id="option2"
                  autocomplete="off"
                />
                Unirse
              </label>
            </div>
          </div>
        </div>
        <div class="col-lg-5">
          <img src="Lacman.png" class="imglacman" />
        </div>
      </div>
    </div>
  </body>
</html>
