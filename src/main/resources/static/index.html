<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lacman</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/index.css" />
  </head>
    <body class="body">
    <!-- Homepage -->
      <div class="container-fluid">
        <div class="row">
          <!-- About game -->
          <button type="button" class="btn btn-light" onclick="location.href='aboutGame.html'">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
            </svg>
          </button>
          <!-- Lacman title -->
          <div class="title">
            <img src="img/titulo.png" />
          </div>
        </div>
        <div class="row">
          <!-- Container/Play--->
          <div class="col-lg-5">
            <div class="window">
              <input type="text" class="text"/>
              <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#play">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 15 15">
                  <path d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                </svg>JUGAR
              </button> 
              <center>
                <p class="jprivados">JUEGOS PRIVADOS</p>
              </center>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <!--Create-->
                <label class="btn btn-danger active btnc" data-toggle="modal" data-target="#play">
                  <input type="radio" name="options" id="option1" autocomplete="off" checked> CREAR
                </label>
                <!--Join-->
                <label class="btn btn-danger btnc" data-toggle="modal" data-target="#join">
                  <input type="radio" name="options" id="option2" autocomplete="off"> Unirse
                </label>
              </div>
            </div>
          </div>
          <!-- Lacman image--->
          <div class="col-lg-5">
            <img src="img/Lacman.png" class="imglacman"/>
          </div>
        </div>
      </div>
      <!-- Modal content Play/Create-->
      <form class="form-inline">
        <div id="play" class="modal fade cplay" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content" style="width: 525px; background-color: #212121">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <img src="img/crearJuego.PNG" class="imgCrearJuego"/>
              </div>
              <div class="modal-body" style="height: 140px;">
                <div class="container">
                  <div class="row">
                    <div class="col-lg-3">
                      <input class="classCodigo" name="codigo" type="text" id="codigoJuego" placeholder="Ingrese el código"/>
                      <p class="classCA">El código de acceso debe tener mínimo 4 carácteres.</p>
                      <button type="button" class="btn btn-danger btDanger">Asignar</button>
                    </div>
                    <div class="col-lg-3">
                      <h4 class="classAcceso">Código de Acceso</h4>
                      <input class="classClave" name="codigo" type="text" id="codigoJuego" placeholder="CL4VE" disabled/>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="location.href='game.html'">Jugar</button>
              </div>
            </div>
          </div>
        </div>
      </form>
      <!-- Modal content Join -->
      <form class="form-inline">
        <div id="join" class="modal fade cjoin" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content" style="width: 400px; background-color: #212121">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <img src="img/unirseJuego.PNG" class="imgUnirJuego"/>
              </div>
              <div class="modal-body" style="height: 90px;">
                <div class="container">
                  <div class="row">
                    <div class="col-lg-5">
                      <input class="classCodigo2" name="codigo" type="text" id="codigoJuego" placeholder="Ingrese el código"/>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Jugar</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </body>
</html>
