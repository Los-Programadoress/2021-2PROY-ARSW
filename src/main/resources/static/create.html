<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blueprints</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/create.css" />
    <body>
      <form class="form-inline">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#login">JUGAR</button>
        <!-- Modal -->
        <div id="login" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content" style="width: 525px; background-color: #212121">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <img src="img/crearJuego.PNG" class="imgCrearJuego"/>
              </div>
              <div class="modal-body">
                <div class="container">
                  <div class="row">
                    <div>
                      <input class="classCodigo" name="codigo" type="text" id="codigoJuego" placeholder="Ingrese el código"/>
                      <p class="classCA">El código de acceso debe tener mínimo 4 carácteres.</p>
                      <button type="button" class="btn btn-danger" style="width: 100px; height: 30px; margin-left: 50px">Asignar</button>
                    </div>
                    <div>
                      <h4 class="classAcceso">Código de Acceso</h4>
                      <input class="classClave" name="codigo" type="text" id="codigoJuego" placeholder="CL4VE" disabled/>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Jugar</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </body>
  </head>
</html>
